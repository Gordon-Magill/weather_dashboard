<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS file -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./assets/style/style.css"/>
</head>

<body>


  <header class="container">
    <section class="row">
      <h1 class="col-12">Header Title</h1>

    </section>
  </header>

    <!-- Body container -->
    <main class="container">
      <!--  -->
        <section class="row">
            <!-- Section for search bar and saved cities on the left -->
            <section class="col-4">
                <h2>Search for a city:</h2>
                <input type="text" placeholder="Search cities" class="col-12">
                <input type="submit" id="btnSearchCities">
                <hr class="my-4">
                <div class="card">
                    <div class="card-body">
                      City A
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        City B
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        City C
                    </div>
                </div>

            </section>

            <!-- Section for results on the right -->
            <section class="col-8 column">

                <!-- Section for current conditions -->
                <section id="currentConditionsContainer">
                    <h2>Current forecast for XXX</h2>
                </section>

                <!-- Section for 5-day forecast -->
                <section class="container">
                    <h2>5 day forecast</h2>
                    <!-- Container for forecast cards -->
                    <section class="row">

                        <!-- Day +1 -->
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title">Forecast date</h5>
                              <p class="card-text">Icon here for the weather</p>
                            </div>
                            <img src="..." class="card-img-top" alt="...">
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">Temperature: XXC</li>
                              <li class="list-group-item">Humidity: YY%</li>
                              <li class="list-group-item">Wind: Woosh</li>
                            </ul>
                          </div>

                    </section>
                </section>

            </section>

        </section>


    </main>



    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Custom JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
