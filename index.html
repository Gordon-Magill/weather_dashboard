<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap CSS file -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./assets/style/style.css"/>
</head>

<body>

  <!-- Header content -->
  <header class="container-fluid">
    <section class="row">
      <h1 class="col-12">Conditions & Forecast</h1>
    </section>
  </header>

  <!-- Main bootstrap container -->
  <main class="container-fluid custom-container">

    <!-- Huge row section that effectively encompasses the main content of the page -->
    <section class="row d-flex flex-nowrap">

      <!-- Section for search bar and saved cities on the left -->
      <section class="col-4 d-flex flex-column align-items-center px-1 customLeftArea" id="leftBarContainer">

        <p class="searchStyling">City search:</p>
        <input type="text" placeholder="City Name" class="my-1" id="formSearchCities">
        <input type="submit" id="btnSearchCities" class="my-1">
        <hr class="my-2">

      </section>

      <!-- Section for results on the right -->
      <section class="px-1 customRightArea" id="resultsContainer">

        <!-- Section for current conditions-->
        <section id="currentConditionsContainer" class="d-flex flex-column align-items-center">
            <h2 class="text-center"><span id="cityNameTitle"></span>:</h2>

            <!-- Bootstrap card -->
            <div class="card custom-card custom-card my-3 px-1" style="width: 18rem;">
              
              <div class="card-body p-1">
                <h5 class="card-title my-1" id="curDateEl"></h5>
                <img id="curIconEl"></img>
              </div>

              <ul class="list-group list-group-flush">
                <li class="list-group-item p-1" id="curTemperatureEl"></li>
                <li class="list-group-item p-1" id="curHumidityEl"></li>
                <li class="list-group-item p-1" id="curWindEl"></li>
                <li class="list-group-item p-1" id="curUVIEl"></li>
              </ul>

          </div>

        </section>

        <!-- Section for 5-day forecast -->
        <section class="d-flex flex-row justify-content-around flex-wrap" id="forecastConditionsContainer">

              <!-- Day +1 forecast-->
              <!-- Bootstrap card -->
            <div class="card custom-card my-2 px-1" style="width: 18rem;">

              <div class="card-body p-1">
                <h5 class="card-title" id="dateEl0"></h5>
                <img id="iconEl0"></img>
              </div>

              <ul class="list-group list-group-flush">
                <li class="list-group-item p-1" id="temperatureEl0"></li>
                <li class="list-group-item p-1" id="humidityEl0"></li>
                <li class="list-group-item p-1" id="windEl0"></li>
              </ul>
              
            </div>

            <!-- Day +2 forecast-->
            <!-- Bootstrap card -->

            <div class="card custom-card my-2 px-1" style="width: 18rem;">

              <div class="card-body p-1">
                <h5 class="card-title" id="dateEl1"></h5>
                <img id="iconEl1"></img>
              </div>

              <ul class="list-group list-group-flush">
                <li class="list-group-item p-1" id="temperatureEl1"></li>
                <li class="list-group-item p-1" id="humidityEl1"></li>
                <li class="list-group-item p-1" id="windEl1"></li>
              </ul>
              
            </div>

            <!-- Day +3 forecast-->
            <!-- Bootstrap card -->
            <div class="card custom-card my-2 px-1" style="width: 18rem;">

              <div class="card-body p-1">
                <h5 class="card-title" id="dateEl2"></h5>
                <img id="iconEl2"></img>
              </div>

              <ul class="list-group list-group-flush">
                <li class="list-group-item p-1" id="temperatureEl2"></li>
                <li class="list-group-item p-1" id="humidityEl2"></li>
                <li class="list-group-item p-1" id="windEl2"></li>
              </ul>
              
            </div>

            <!-- Day +4 forecast-->
            <!-- Bootstrap card -->
            <div class="card custom-card my-2 px-1" style="width: 18rem;">

              <div class="card-body p-1">
                <h5 class="card-title" id="dateEl3"></h5>
                <img id="iconEl3"></img>
              </div>

              <ul class="list-group list-group-flush">
                <li class="list-group-item p-1" id="temperatureEl3"></li>
                <li class="list-group-item p-1" id="humidityEl3"></li>
                <li class="list-group-item p-1" id="windEl3"></li>
              </ul>
              
            </div>

            <!-- Day +5 forecast-->
            <!-- Bootstrap card -->
            <div class="card custom-card my-2 px-1" style="width: 18rem;">

              <div class="card-body p-1">
                <h5 class="card-title" id="dateEl4"></h5>
                <img id="iconEl4"></img>
              </div>

              <ul class="list-group list-group-flush">
                <li class="list-group-item p-1" id="temperatureEl4"></li>
                <li class="list-group-item p-1" id="humidityEl4"></li>
                <li class="list-group-item p-1" id="windEl4"></li>
              </ul>
              
            </div>
              
        </section>

      </section>

    </section>

  </main>

  <!-- Basic footer -->
  <footer>&copy Gordon Magill 2022</footer>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- Custom JS -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
